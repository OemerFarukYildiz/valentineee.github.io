<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion"><b>What food would you like to eat?</b></div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label><input type="checkbox" name="food" value="burgers" /> Burgers</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="Pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="Hotdog" />
        <label><input type="checkbox" name="food" value="hotdog" /> Hotdog</label>
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="Korean food" />
        <label><input type="checkbox" name="food" value="koreanfood" /> Korean Food</label>
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="Pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="Salad" />
        <label><input type="checkbox" name="food" value="salad" /> Salad</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="Steak" />
        <label><input type="checkbox" name="food" value="steak" /> Steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="Sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Sushi</label>
      </div>
    </div>

    <button class="button" onclick="saveSelectionAndContinue('activities.html')">Continue UWU</button>

    <script>
      function saveSelectionAndContinue(nextPage) {
        const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
        const selectedItems = Array.from(checkboxes).map(checkbox => checkbox.value);
        localStorage.setItem("selectedFood", JSON.stringify(selectedItems));
        window.location.href = nextPage;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const savedItems = JSON.parse(localStorage.getItem("selectedFood")) || [];
        savedItems.forEach(item => {
          const checkbox = document.querySelector(`input[value="${item}"]`);
          if (checkbox) checkbox.checked = true;
        });
      });
    </script>
  </body>
</html>
