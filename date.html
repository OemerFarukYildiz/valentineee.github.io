<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group">
      <label for="date">Which day: (select a date)</label>
      <div>
        <input type="date" id="date" required />
        <button class="button" type="button" onclick="saveDateAndContinue('food.html')">
          Submit
        </button>
      </div>
    </form>

    <script>
      function saveDateAndContinue(nextPage) {
        const date = document.getElementById("date").value;
        if (!date) {
          alert("Bitte w√§hle ein Datum aus!");
          return;
        }
        localStorage.setItem("selectedDate", date);
        window.location.href = nextPage;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const savedDate = localStorage.getItem("selectedDate");
        if (savedDate) {
          document.getElementById("date").value = savedDate;
        }
      });
    </script>
  </body>
</html>
